apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/reverseon/kubelocal-manifest.git
    targetRevision: main
    path: root
  syncPolicy:
    automated:
      prune: true
      selfHeal: true