apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth-config
  namespace: oauth-sandbox
data:
  AUTHENTIK_ISSUER: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/"
  AUTHENTIK_CLIENT_ID: "LMYXFzL4kUidstdyBrukWtWVozc7y8yR2TlnmRkr"
  AUTH_BASE_URL: "https://oauth-trial.kube.ishiori.lnet"
  AUTHENTIK_REDIRECT_PATH: "/auth/authentik/callback"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: oauth-sandbox
data:
  USE_SENTINEL: "false"
  USE_ELASTICACHE: "true"
  REDIS_SENTINEL_HOST: "redis-sentinel.oauth-sandbox.svc.cluster.local"
  REDIS_SENTINEL_PORT: "26379"
  REDIS_URL: "redis://cluster_name:6379"
  ELASTICACHE_HOST: "localhost"
  ELASTICACHE_PORT: "6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: oauth-trial-app
  template:
    metadata:
      labels:
        app: oauth-trial-app
    spec:
      hostNetwork: true
      hostAliases:
      - ip: "192.168.194.1"
        hostnames:
        - "authentik.kube.ishiori.lnet"
      containers:
      - name: web
        image: oauth-trial-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: oauth-config
        - configMapRef:
            name: redis-config
        env:
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: oauth-secret-key-base
              key: SECRET_KEY_BASE
        - name: AUTHENTIK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-secret
              key: OAUTH_CLIENT_SECRET
        - name: REDIS_SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: ELASTICACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-elasticache-secret
              key: REDIS_ELASTICACHE_PASSWORD
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
spec:
  type: ClusterIP
  selector:
    app: oauth-trial-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ishiori-local-general-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - oauth-trial.kube.ishiori.lnet
    secretName: oauth-trial-tls
  rules:
  - host: oauth-trial.kube.ishiori.lnet
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth-trial-app
            port:
              number: 80
