apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth-config
  namespace: oauth-sandbox
data:
  OAUTH_CLIENT_ID: "LMYXFzL4kUidstdyBrukWtWVozc7y8yR2TlnmRkr"
  OPENID_CONFIGURATION_URL: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/.well-known/openid-configuration"
  OAUTH_ISSUER: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/"
  OAUTH_SITE: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/"
  OAUTH_AUTHORIZE_URL: "https://authentik.kube.ishiori.lnet/application/o/authorize/"
  OAUTH_TOKEN_URL: "https://authentik.kube.ishiori.lnet/application/o/token/"
  OAUTH_USER_INFO_URL: "https://authentik.kube.ishiori.lnet/application/o/userinfo/"
  OAUTH_LOGOUT_URL: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/end-session/"
  OAUTH_JWKS_URL: "https://authentik.kube.ishiori.lnet/application/o/rails-session-login-test/jwks/"
  USE_SENTINEL: "true"
  REDIS_SENTINEL_HOST: "redis-sentinel.oauth-sandbox.svc.cluster.local"
  REDIS_SENTINEL_PORT: "26379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: oauth-trial-app
  template:
    metadata:
      labels:
        app: oauth-trial-app
    spec:
      hostAliases:
      - ip: "192.168.194.1"
        hostnames:
        - "authentik.kube.ishiori.lnet"
      containers:
      - name: web
        image: oauth-trial-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: oauth-config
        env:
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: oauth-secret-key-base
              key: SECRET_KEY_BASE
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-secret
              key: OAUTH_CLIENT_SECRET
        - name: REDIS_SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
spec:
  type: ClusterIP
  selector:
    app: oauth-trial-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-trial-app
  namespace: oauth-sandbox
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ishiori-local-general-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - oauth-trial.kube.ishiori.lnet
    secretName: oauth-trial-tls
  rules:
  - host: oauth-trial.kube.ishiori.lnet
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth-trial-app
            port:
              number: 80
