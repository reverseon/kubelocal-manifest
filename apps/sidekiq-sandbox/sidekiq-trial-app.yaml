apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq-trial-app
  template:
    metadata:
      labels:
        app: sidekiq-trial-app
    spec:
      containers:
      - name: web
        image: localhost:30500/sidekiq-trial-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: RAILS_ENV
          value: production
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: sidekiq-secret
              key: SECRET_KEY_BASE
        - name: USE_ELASTICACHE
          value: "false"
        - name: USE_SENTINEL
          value: "true"
        - name: ELASTICACHE_HOST
          value: ""
        - name: ELASTICACHE_PORT
          value: ""
        - name: ELASTICACHE_PASSWORD
          value: ""
        - name: REDIS_SENTINEL_HOST
          value: redis-sentinel.sidekiq-sandbox.svc.cluster.local
        - name: REDIS_SENTINEL_PORT
          value: "26379"
        - name: REDIS_SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: OUTPUT_CACHE_REDIS_HOST
          value: redis.shared-app.svc.cluster.local
        - name: OUTPUT_CACHE_REDIS_PORT
          value: "6379"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
spec:
  type: ClusterIP
  selector:
    app: sidekiq-trial-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ishiori-local-general-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sidekiq-trial.kube.ishiori.lnet
    secretName: sidekiq-trial-tls
  rules:
  - host: sidekiq-trial.kube.ishiori.lnet
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sidekiq-trial-app
            port:
              number: 80
