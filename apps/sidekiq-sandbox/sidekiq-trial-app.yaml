apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticache-config
  namespace: sidekiq-sandbox
data:
  USE_ELASTICACHE: "true"
  USE_SENTINEL: "false"
  ELASTICACHE_HOST: "redis-second.sidekiq-sandbox.svc.cluster.local"
  ELASTICACHE_PORT: "6379"
  REDIS_URL: "redis://redis-second.sidekiq-sandbox.svc.cluster.local:6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
  namespace: sidekiq-sandbox
data:
  USE_ELASTICACHE: "false"
  USE_SENTINEL: "true"
  REDIS_SENTINEL_HOST: "redis-sentinel.sidekiq-sandbox.svc.cluster.local"
  REDIS_SENTINEL_PORT: "26379"
  REDIS_URL: "redis://cluster_name:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq-trial-app
  template:
    metadata:
      labels:
        app: sidekiq-trial-app
    spec:
      containers:
      - name: web
        image: sidekiq-trial-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: elasticache-config #SWITCH
        env:
        - name: RAILS_ENV
          value: production
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: sidekiq-secret
              key: SECRET_KEY_BASE
        - name: ELASTICACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: REDIS_SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: OUTPUT_CACHE_REDIS_HOST
          value: redis.shared-app.svc.cluster.local
        - name: OUTPUT_CACHE_REDIS_PORT
          value: "6379"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
spec:
  type: ClusterIP
  selector:
    app: sidekiq-trial-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sidekiq-trial-app
  namespace: sidekiq-sandbox
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ishiori-local-general-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sidekiq-trial.kube.ishiori.lnet
    secretName: sidekiq-trial-tls
  rules:
  - host: sidekiq-trial.kube.ishiori.lnet
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sidekiq-trial-app
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-worker
  namespace: sidekiq-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq-worker
  template:
    metadata:
      labels:
        app: sidekiq-worker
    spec:
      terminationGracePeriodSeconds: 35
      containers:
      - name: sidekiq
        image: sidekiq-trial-app:latest
        imagePullPolicy: Never
        command: ["bundle", "exec", "sidekiq", "-c", "2"]
        envFrom:
        - configMapRef:
            name: elasticache-config #SWITCH
        env:
        - name: RAILS_ENV
          value: production
        - name: SIDEKIQ_MAX_RETRIES
          value: "3"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: sidekiq-secret
              key: SECRET_KEY_BASE
        - name: ELASTICACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: REDIS_SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: OUTPUT_CACHE_REDIS_HOST
          value: redis.shared-app.svc.cluster.local
        - name: OUTPUT_CACHE_REDIS_PORT
          value: "6379"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
