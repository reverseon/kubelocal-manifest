apiVersion: v1
kind: Service
metadata:
  name: redis-second
  namespace: sidekiq-sandbox
spec:
  selector:
    app: redis-second
  ports:
  - port: 6379
    targetPort: 6379
    name: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-second
  namespace: sidekiq-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-second
  template:
    metadata:
      labels:
        app: redis-second
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:6.2.20-bookworm
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: TZ
          value: "Asia/Tokyo"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: REDISCLI_AUTH
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 5

