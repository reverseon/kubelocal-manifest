apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opebox-root-pvc
  namespace: operations
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opebox
  namespace: operations
  labels:
    app: opebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opebox
  template:
    metadata:
      labels:
        app: opebox
    spec:
      hostNetwork: true
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["sleep", "infinity"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: ephemeral-storage
          mountPath: /tmp
        - name: static-files
          mountPath: /static
          readOnly: true
        - name: opebox-root
          mountPath: /root
      volumes:
      - name: ephemeral-storage
        emptyDir: {}
      - name: static-files
        configMap:
          name: static-files
          defaultMode: 0755
      - name: opebox-root
        persistentVolumeClaim:
          claimName: opebox-root-pvc
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opebox-no-hostnetwork
  namespace: operations
  labels:
    app: opebox-no-hostnetwork
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opebox-no-hostnetwork
  template:
    metadata:
      labels:
        app: opebox-no-hostnetwork
    spec:
      hostNetwork: false
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["sleep", "infinity"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: ephemeral-storage
          mountPath: /tmp
        - name: static-files
          mountPath: /static
          readOnly: true
      volumes:
      - name: ephemeral-storage
        emptyDir: {}
      - name: static-files
        configMap:
          name: static-files
          defaultMode: 0755
      restartPolicy: Always
