# Kustomization for sandbox namespace
#
# This includes RabbitMQ deployed via Bitnami Helm chart with customizations
# to support the official Docker RabbitMQ image instead of Bitnami's image.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sandbox

resources:
- namespace.yaml
- helm-sandbox.yaml  # Generated by: ./generate-helm.sh sandbox

# Strategic merge patch to fix Bitnami chart incompatibilities with official Docker image
# Patches: init container paths, authentication env vars, and health check commands
#patchesStrategicMerge:
# - rabbitmq-patch.yaml